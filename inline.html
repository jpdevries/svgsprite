&lt;svg class=&quot;icon&quot;&gt;

        <script>if (!document.querySelectorAll) document.write('<script src="assets/js/vendor/queryselector.js"><\/script>');</script>
        <script>if (!Array.prototype.forEach) document.write('<script src="assets/js/vendor/foreach.js"><\/script>');</script>
        
		<script>
		(function(hasSVG){
			[].forEach.call(document.querySelectorAll('.noscript-enhanced'), function(icon){
				var alt = icon.getAttribute('data-alt');
				if(hasSVG) {
					var svg = createSVG(icon,alt,icon.getAttribute('data-xlink'));
					icon.outerHTML = svg.outerHTML;
				} else {
					var src = icon.getAttribute('data-src');
					
					var img = document.createElement('img');
					img.setAttribute('alt',alt);
					img.setAttribute('src',src);
					
					img.classList.add('icon');
					
					icon.outerHTML = img.outerHTML;
				}
			});
			
			function createSVG(icon, alt, xlinkhref) {
				var svg = document.createElement('svg');
				svg.classList.add('icon');
		
				var use = document.createElement('use');
				
				if(alt) {
					var title = document.createElement('title');
					title.innerHTML = alt;
					svg.appendChild(title);	
				}

				use.setAttribute('xlink:href',xlinkhref);
				svg.appendChild(use);
				
				return svg;
			}
			
		})(typeof SVGRect != "undefined"); // simple test for SVG support replace with your own test or Modernizr.svg etc
		</script>
